# rules
[backends]
  [backends.backend3]
    [backends.backend3.circuitbreaker]
      expression = "NetworkErrorRatio() > 0.5"
    [backends.backend3.servers.server1]
    url = "http://172.17.0.2:80"
    weight = 10
    [backends.backend3.servers.server2]
    url = "http://172.17.0.3:80"
    weight = 1
  [backends.backend4]
    [backends.backend4.LoadBalancer]
      method = "drr"
    [backends.backend4.servers.server1]
    url = "http://172.17.0.4:80"
    weight = 1
    [backends.backend4.servers.server2]
    url = "http://172.17.0.5:80"
    weight = 2

[frontends]
  [frontends.frontend3]
  backend = "backend4"
    [frontends.frontend3.routes.test_1]
    rule = "Host:test.localhost"
  [frontends.frontend4]
  backend = "backend3"
    [frontends.frontend4.routes.test_2]
    rule = "Path:/test2"
